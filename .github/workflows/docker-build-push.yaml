name: Build and Push Master and Slave Docker Images

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Tag = short commit SHA (immutable)
      - name: Set image tag
        id: vars
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Build & push master image with :latest and :<sha>
      - name: Build and Push Master Image
        run: |
          docker build \
            -f docker/alpine/hotspot/Dockerfile \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/jenkins-master:latest \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/jenkins-master:${{ steps.vars.outputs.tag }} \
            .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/jenkins-master:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/jenkins-master:${{ steps.vars.outputs.tag }}

      # Build & push slave image with :latest and :<sha>
      - name: Build and Push Slave Image
        run: |
          docker build \
            -f docker-agents/alpine/Dockerfile \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/jenkins-slave:latest \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/jenkins-slave:${{ steps.vars.outputs.tag }} \
            .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/jenkins-slave:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/jenkins-slave:${{ steps.vars.outputs.tag }}

      # Dispatch to Repo B (same username/account)
      - name: Trigger Repo B to update image line
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_GITHUB }}  # PAT with repo + workflow
          repository: NareshD2/YamlConfigurations
          event-type: update-image
          client-payload: >-
            {
              "controller_image": "docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/jenkins-master:${{ steps.vars.outputs.tag }}",
              "controller_tag": "${{ steps.vars.outputs.tag }}"
            }
